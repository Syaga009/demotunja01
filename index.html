<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Videointeractivo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/demotunja.json", {onProgress: UnityProgress});
      window.addEventListener("resize", onResize);

        function onResize() {
            unityInstance.SendMessage("TempleteDebugText", "SetWidth", window.innerWidth);
            unityInstance.SendMessage("TempleteDebugText", "SetHeight", window.innerHeight);
            unityInstance.SendMessage("TempleteDebugText", "OnResize");
        }
    </script>

  </head>
  <body style="margin:0; overflow: hidden;">
      <div class="mensaje">
          <img class="logo" src="TemplateData/GiraCel.gif"> 
      </div>
      <div class="webgl-content"style="width: 100%; height: auto" >
         <div id="unityContainer" style="width: 1280; height: 768"></div>
       </div>
      <script>
            setTimeout(function(){
                $("#unityContainer").find("button").click();
              }, 200);
      </script> 

  </body>
</html>
